<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Synapse Canvas</title>
    <style>
      html, body { margin: 0; height: 100%; }
      #canvas { position: relative; width: 100%; height: 100%; background: #0f172a; color: #e2e8f0; overflow: hidden; }
      .node { position: absolute; background: #111827; border: 1px solid #334155; border-radius: 8px; padding: 12px; min-width: 240px; max-width: 420px; box-shadow: 0 4px 16px rgba(0,0,0,0.3); }
      .node.user { border-color: #60a5fa; }
      .node.ai { border-color: #34d399; }
      .row { display: flex; gap: 8px; }
      textarea { width: 100%; height: 80px; background: #0b1220; color: #e5e7eb; border: 1px solid #334155; border-radius: 6px; padding: 8px; }
      button { background: #2563eb; color: white; border: none; border-radius: 6px; padding: 8px 12px; cursor: pointer; }
      button:disabled { opacity: 0.6; cursor: not-allowed; }
      .edge { position: absolute; pointer-events: none; }
      svg { position: absolute; overflow: visible; }
    </style>
  </head>
  <body>
    <div id="canvas"></div>
    <script src="/static/app.js"></script>
  </body>
  </html>
