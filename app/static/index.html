<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Synapse Canvas</title>
    <style>
      html, body { margin: 0; height: 100%; }
      #root, .canvas-root { position: relative; width: 100%; height: 100%; background: #0f172a; color: #e2e8f0; overflow: hidden; }
      .node { position: absolute; background: #111827; border: 1px solid #334155; border-radius: 10px; padding: 12px; min-width: 260px; max-width: 460px; box-shadow: 0 8px 24px rgba(0,0,0,0.35); }
      .node.user { border-color: #60a5fa; }
      .node.ai { border-color: #34d399; }
      .node .title { font-size: 12px; color: #94a3b8; margin-bottom: 8px; display: flex; align-items: center; justify-content: space-between; cursor: grab; }
      .row { display: flex; gap: 8px; }
      textarea { width: 100%; height: 96px; background: #0b1220; color: #e5e7eb; border: 1px solid #334155; border-radius: 8px; padding: 10px; outline: none; }
      button { background: #2563eb; color: white; border: none; border-radius: 8px; padding: 10px 12px; cursor: pointer; }
      button.secondary { background: #334155; }
      button:disabled { opacity: 0.6; cursor: not-allowed; }
      .context-menu { position: absolute; background: #0b1220; border: 1px solid #334155; border-radius: 8px; padding: 6px; z-index: 1000; }
      .context-menu button { display: block; width: 160px; text-align: left; margin: 4px 0; }
      .toolbar { position: absolute; left: 16px; top: 16px; z-index: 1200; display: flex; gap: 8px; }
    </style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/static/app.js"></script>
  </body>
  </html>
